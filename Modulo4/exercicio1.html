<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 1 | Modulo 4</title>
    </head>
    <body>
        <script>
            function verificaIdade(idade) {
                return new Promise(function (resolve, reject) {
                    setTimeout(function () {
                        return idade >= 18
                            ? resolve()
                            : reject()
                    }, 2000)
                })
            }
            verificaIdade(18)
                .then(function () {
                    console.log("Maior que 18")
                })
                .catch(function () {
                    console.log("Menor que 18")
                })
        </script>
    </body>
</html>
