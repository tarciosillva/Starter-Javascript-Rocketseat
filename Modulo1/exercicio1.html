<body>
    <script>
        //1 Exercício
        var endereco = {
            rua: "Rua dos Pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        }

        function printOut(endereco) {
            return ("O usuário mora em " + endereco.cidade + " / " + endereco.uf + ", " + "na rua " + endereco.rua + " com nº " + endereco.numero)
        }
        console.log(printOut(endereco))
    </script>
