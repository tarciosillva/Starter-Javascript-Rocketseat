    <body>
        <script>
            //Execício 4
            function experience(years) {
                if (years <= 1) {
                    return "Iniciante"
                } else if (years > 1 && years <= 3) {
                    return "Intermediário"
                } else if (years > 2 && years <= 6) {
                    return "Avançado"
                } else if (years > 6) {
                    return "Jedi Master"
                }
            }
            var yearsEstudy = 1
            console.log(experience(yearsEstudy))
        </script>
