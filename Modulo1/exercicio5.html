<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Exercício 5 | Modulo 1</title>
    </head>
    <body>
        <script>
            //Exercício 5
            var users = [
                {
                    name: "Diego",
                    skills: ["Javascript", "ReactJS", "Redux"]
                }, {
                    name: "Gabriel",
                    skills: ["VueJS", "Ruby on Rails", "Elixir"]
                }
            ]

            const user = () => users
            for (let user of users) {
                console.log("O " + user.name + " possui as habilidades: " + user.skills.join());
            }
        </script>
    </body>
</html>
